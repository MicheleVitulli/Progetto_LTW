        <form class="form-signin " action="../Php/sign.php" method="POST" name="form-registrazione">
          <div class="mb-3">
            <h1 class="h3 mb-3">Inserisci i tuoi dati per la registrazione</h1>

            <input type="email" class="form-control" name="nuovo_user" id="exampleInputEmail1" placeholder="Email"

          </p>

            lettera, un numero ed un carattere speciale</div>
          <br>

          <label class="form-label">Inserisci nuovamente la password</label>

          <div class="input-group mb-3">

            <input type="password" class="form-control" placeholder="Ripeti la password" id="passwordRipetuta"
              aria-describedby="button-addon2" oninput="validapassword()">
            <button class="btn btn-outline-secondary" type="button" id="mostrapasswordRipetuta">Mostra</button>
          </div>
          <div id="messaggiovalidazione" class="pb-4"></div>
